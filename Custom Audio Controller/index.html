<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player de √Åudio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="player">
      <header><i class="material-icons">equalizer</i>CastPlayer</header>
      <div class="card">
        <div class="card-image">
          <a href="#" class="btn-floating btn-small">
            <i class="material-icons" id="navigate-before">navigate_before</i>
          </a>
          <a href="#" class="btn-floating btn-large halfway-fab">
            <i class="material-icons" id="play-pause">play_arrow</i>
          </a>
          <a href="#" class="btn-floating btn-small">
            <i class="material-icons" id="navigate-next">navigate_next</i>
          </a>
        </div>
        <div class="card-content">
          <h5>Title</h5>
          <p class="artist">Artist</p>
          <div class="row valign-wrapper">
            <div class="col s2" id="current-duration">00:00</div>
            <div class="col s6 range-field valign-wrapper">
              <input type="range" min="0" max="0" id="seekbarPlay" step="1" />
            </div>
            <div class="col s2" id="total-duration">00:00</div>
            <a href="#">
              <i class="material-icons" id="muteSong">volume_up</i>
            </a>
            <div class="col s3 range-field valign-wrapper">
              <input type="range" min="0" max="100" id="seekbarVol" step="1" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
